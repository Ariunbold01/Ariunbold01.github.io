<script>

  var firstnumber;
  var secondnumber;
  var n1;
  var n2;
  var result1=0;
  var result2=0;
  var m1=0;
  var m2=0;

  firstnumber = window.prompt('First number');
  secondnumber = window.prompt('Second number');

  n1 = parseInt( firstnumber );
  n2 = parseInt( secondnumber );

  while(n1 >= 1) {
    m1 = n1 % 10;
    m1 = parseInt( m1 );
    n1 /= 10;
    result1 += m1;
  }
  while(n2 >= 1) {
    m2 = n2 % 10;
    m2 = parseInt( m2 );
    n2 /= 10;
    result2 += m2;
  }

  result1 = parseInt( result1 );
  result2 = parseInt( result2 );

  document.writeln("<h3>FirstNumber Result: "+ result1 +"</h3>");
  document.writeln("<h3>SecondNumber Result: "+ result2 +"</h3>");
  
</script>
