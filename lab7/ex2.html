<body>
<div class="row" style="margin: 0;padding: 0;">
    <div class="fix col-md-12 col-sm-12" style="display: none;">
        <img src="images/fix.svg" alt="">
        <h4>Хуудас засвартай байна</h4>
    </div>
</div>

<div class="password">
    <form action="#">
        <input onkeyup="trigger()" type="password" placeholder="Type password">
        <div class="indicator">
           <span class="weak"></span>
           <span class="medium"></span>
           <span class="strong"></span>
        </div>
        <div class="text"></div>
     </form>
</div>



<footer>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script>
    const indicator = document.querySelector(".indicator");
    const input = document.querySelector("input");
    const weak = document.querySelector(".weak");
    const medium = document.querySelector(".medium");
    const strong = document.querySelector(".strong");
    const text = document.querySelector(".text");
    
    let regExpWeak = /[a-z]/;
    let regExpUpper = /[A-Z]/;
    let regExpMedium = /\d+/;
    let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
    function trigger(){
        if(input.value != ""){
            indicator.style.display = "flex";
             if(input.value.length <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong)))no=1;
             if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) || (input.value.match(regExpMedium) && input.value.match(regExpStrong)) || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
             if(input.value.length >= 8 && (input.value.match(regExpWeak) && input.value.match(regExpUpper) && input.value.match(regExpMedium)) && input.value.match(regExpStrong))no=3;
             if(no==1){
               weak.classList.add("yellow");
               text.style.display = "block";
               text.textContent = "Your password is too week";
               text.classList.add("weak");
             }
             if(no==2){
               medium.classList.add("orange");
               text.textContent = "Your password is medium";
               text.classList.add("medium");
             }else{
               medium.classList.remove("active");
               text.classList.remove("medium");
             }
             if(no==3){
               strong.classList.add("green");
               text.textContent = "Your password is strong";
               text.classList.add("strong");
             }
           }
         }
</script>
