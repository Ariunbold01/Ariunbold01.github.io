<!DOCTYPE html>
<html>
<head>
<title>LAB8</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="css/materialdesignicons.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:100,300,400,500,700,900|Ubuntu:300,400,500,700" rel="stylesheet">
</head>
<body id=#body>
<div class="row" style="margin: 0;padding: 0; display: none;">
    <div class="fix col-md-12 col-sm-12">
        <img src="images/fix.svg" alt="">
        <h4>Хуудас засвартай байна</h4>
    </div>
</div>
<div class="main hang">
    <div class="container">
        <div class="hangman">
            <div class="title">
                <h4 class="question">Монгол улсын нийслэл ?</h4>
            </div>
            <div class="answer">
                <input id="answer" name="data" oninput="hangmanValidate()" onkeydown="hangmanKeyValidate()" for="data"
                    type="text" class="answer-box" placeholder="Хариу">
            </div>
            <div class="stars">
                <ul>
                    <li class="star1"><span><i class="mdi mdi-star"></i></span></li>
                    <li class="star1"><span><i class="mdi mdi-star"></i></span></li>
                    <li class="star1"><span><i class="mdi mdi-star"></i></span></li>
                    <li class="star1"><span><i class="mdi mdi-star"></i></span></li>
                    <li class="star1"><span><i class="mdi mdi-star"></i></span></li>
                </ul>
            </div>
            <div class="timer">
                <h2 class="timer-text">10</h2>
            </div>
        </div>
    </div>
</div>


<footer>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/hangman.js"></script>

</body>
</html>
