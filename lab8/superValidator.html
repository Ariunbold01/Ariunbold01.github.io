<!DOCTYPE html>
<html>
<head>
<title>LAB8</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="css/materialdesignicons.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:100,300,400,500,700,900|Ubuntu:300,400,500,700" rel="stylesheet">
</head>
<body>
<div class="row" style="margin: 0;padding: 0; display: none;">
    <div class="fix col-md-12 col-sm-12">
        <img src="images/fix.svg" alt="">
        <h4>Хуудас засвартай байна</h4>
    </div>
</div>
<div class="main s_validate">
    <div class="validate">
        <div class="container">
            <form id="form" name="form" onsubmit="return validateForm()">
                <h2>Super Validator</h2>
                <div class="section">
                    <label for="lastname">Овог</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Овог">
                    <p id="lastname-wrong" class="wrong-input"></p>
                </div>
                <div class="section">
                    <label for="firstname">Нэр</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Нэр">
                    <p id="firstname-wrong" class="wrong-input"></p>
                </div>
                <div class="section">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="rkayaraa@gmail.com" required>
                    <p id="email-wrong" class="wrong-input"></p>
                </div>
                
                <div class="section">
                    <label for="birthday">Төрсөн он</label>
                    <input type="date" id="birthday" name="birthday">
                    <p id="birthday-wrong" class="wrong-input"></p>
                </div>
                <div class="section">
                    <label for="regnumber">Рэгистэрийн Дугаар</label>
                    <input type="text" id="regnumber" name="regnumber" placeholder="AB12345678">
                    <p id="regnumber-wrong" class="wrong-input"></p>
                </div>
                <div class="section">
                    <label for="password">Нууц үг</label>
                    <input type="password" id="password" name="password" placeholder="Нууц үг">
                    <p id="password-wrong" class="wrong-input"></p>
                </div>
                <div class="submit">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</div>


<footer>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/superValidator.js"></script>
<script>

  
  
</script> 
    
</body>
</html>
