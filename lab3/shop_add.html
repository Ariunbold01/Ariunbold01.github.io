<div class="container">
    <div class="add_main">
        <h3>Зар нэмэх</h3>
        <form>
            <p>
                <label>Зарын гарчиг:
                    <input type="text" maxlength="50">
                </label>
            </p>
            <p>
                <label>Емайл:
                    <input type="email" palaceholder="name@domain.com" required>
                </label>
            </p>
            <p>
                <label>Утас:
                    <input type="tel" palaceholder="+XXX-XXXX-XXXX"
                    pattern="\+\d{3}-+\d{4}-\d{4}" required>
                </label> +XXX-XXXX-XXXX
            </p>
            <p>
                <label>Ашиглалтанд орсон он сар:
                    <input type="year">
                </label>
            </p>
            <p>
                <label for="txtList" id="txtList">Дүүрэг
                    <input type="text" palaceholder="Дүүрэг" list="months">
                    <datalist id="months">
                        <option value="Баянзүрх">
                        <option value="Багануур">
                        <option value="Багахангай">
                        <option value="Хан-Уул">
                        <option value="Чингэлтэй">
                        <option value="Налайх">
                        <option value="Сонгино Хайрхан">
                        <option value="Баянзүрх">
                    </datalist>
                </label>
            </p>
            <input type="submit" value="Зар Нэмэх">

<script>
  //header
  $(window).scroll(function () {
    if ($(window).scrollTop() >= 100) {

  });
