<!DOCTYPE html>
<html>
<head>
<title>Immovable  WEB</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/materialdesignicons.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:100,300,400,500,700,900|Ubuntu:300,400,500,700" rel="stylesheet">
</head>
<body>
<header>
<div class="header">
    <div class="container">
	<div class="logo left">
		<a href="index.html">Immovable WEB</a>
	</div>
    <div class="menu right">
        <ul class="left">
            <li><a href="index.html">Нүүр</a></li>
            <li><a href="shop_list.html">Зар</a></li>
            <li><a href="shop_add.html">Зар нэмэх</a></li>
        </ul>
        <div class="search right"> 
            <form action="">
                <input type="search" placeholder="Зар хайх" aria-label="search">
                <button type="submit">Хайх</button>
            </form>
        </div>
    </div>
    <div class="clr"></div>    
    </div>
    <div class="clr"></div>
</div>
</header>
<div class="top_title" style="background-image: url(images/top_title.jpg);">
    <div class="overlay"></div>
    <div class="container">
        <div class="way">
            <ul>
                <li><a href="index.html">Нүүр</a></li>
                <li>Зар нэмэх</li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="add_main">
        <h3>Зар нэмэх</h3>
        <form action="shop_list.html" method="post">
            <p>
                <label>Зарын гарчиг:
                    <input type="text" id="garchig" placeholder="Гарчиг" maxlength="50" required>
                </label>
                50 тэмдэгтэнд багтаах
            </p>
            <p>
                <label>Емайл:
                    <input type="email" id="mail" placeholder="name@domain.com" required>
                </label>
            </p>
            <p>
                <label>Утас:
                    <input type="tel" id="phone" placeholder="+XXX-XXXX-XXXX"
                    pattern="\+\d{3}-+\d{4}-\d{4}" required>
                </label>
            </p>
            <p>
                <label>Ашиглалтанд орсон он сар:
                    <input type="date" required>
                </label>
            </p>
            <p>
                <label>Талбай:
                    <input type="text" placeholder="кмв" required>
                </label>
            </p>
            <p>
                <label for="txtList">Дүүрэг:
                    <input type="text" placeholder="Дүүрэг" list="months" required>
                    <datalist id="months">
                        <option value="Баянзүрх">
                        <option value="Багануур">
                        <option value="Багахангай">
                        <option value="Хан-Уул">
                        <option value="Чингэлтэй">
                        <option value="Налайх">
                        <option value="Сонгино Хайрхан">
                        <option value="Баянзүрх">
                    </datalist>
                </label>
            </p>
            <p>
                <label for="txtList">Өрөөний тоо:
                    <input type="text" placeholder="Өрөө" list="room" required>
                    <datalist id="room">
                        <option value="1 өрөө">
                        <option value="2 өрөө">
                        <option value="3 өрөө">
                        <option value="4 өрөө">
                        <option value="+5 өрөө">
                    </datalist>
                </label>
            </p>
            <p>
                <label for="txtList">Тагт:
                    <input type="text" placeholder="Тагт" list="tagt" required>
                    <datalist id="tagt">
                        <option value="1 тагттай">
                        <option value="2 тагттай">
                        <option value="+3 тагттай">
                    </datalist>
                </label>
            </p>
            <p>
                <label>Цонх:
                    <input type="number" 
                    min="0"
                    max="15"
                    value="1" 
                    required >
                </label>
            </p>
            <p>
                <label>Байршил:
                    <input type="text" placeholder="Байршил" maxlength="30" required>
                </label>
            </p>
            <p>
                <label>Дэлгэрэнгүй:
                    <input type="text" placeholder="Дэлгэрэнгүй" maxlength="150" required
                    style="height: 5em;">
                </label> 150 тэмдэгтэнд багтаах
            </p>
            <p>
                <label>
                    <input type="checkbox" required>
                </label>  Манай Веб сайтанд зар оруулахыг зөвшөөрсөн болно.
            </p>
            <input class="submit_btn" type="submit" value="Зар Нэмэх">
        </form>
        <div class="clr"></div>
    </div>
</div>

<footer> 
<div class="footer">
	<div class="container">
		<p class="left">
			Copyright by © 2021.
		</p>
        <p class="right">
            Developer <a href="https://ariunbold01.github.io/lab2/">Ариунболд</a> 
        </p>
        <div class="clr"></div>
	</div>
</div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script>
  //header
  $(window).scroll(function () {
    if ($(window).scrollTop() >= 100) {
        $(".header").addClass("active");
    }
    else {
        $(".header").removeClass("active");
    }
  });
</script>
    
    
</body>
</html>
