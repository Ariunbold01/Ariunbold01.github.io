<script>
  const backToTop = document.querySelector(".backtotop");
  window.addEventListener("scroll", () =>  {
      if (window.pageYOffset > 100) {
          backToTop.classList.add("active");
      } else {
          backToTop.classList.remove("active");
      }
  })
</script>
<script>
  const header = document.querySelector(".header");
  window.addEventListener("scroll", () =>  {
      if (window.pageYOffset > 100) {
          header.classList.add("active");
      } else {
          header.classList.remove("active");
      }
  })
</script>

<script>
  var swiper = new Swiper('#spa .home_bg .swiper-container', {
    spaceBetween: 30,
    effect: 'fade',
    autoplay: {
      delay: 6000,
      disableOnInteraction: false,
    },
  });
</script>
<script>
  var swiper = new Swiper('#spa .hot_treks .swiper-container', {
    slidesPerView: 4,
    centeredSlides: false,
    spaceBetween: 20,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
  1920: {
        slidesPerView: 4,
      },
  1600: {
        slidesPerView: 4,
      },
  1366: {
        slidesPerView: 3,
      },
  1360: {
        slidesPerView: 3,
      },
  1280: {
        slidesPerView: 3,
      },
      1024: {

      },
      768: {
        slidesPerView: 2,
      },
      640: {

      },
      320: {

      }
    },

</script>
